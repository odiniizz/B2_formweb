<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>

    <header>

        <section>
            <h2>CEFET-MG - Campus Varginha - Curso Técnico</h2>
        </section>

        <nav>
            <a href="./index.html">Início</a>
            <a href="./curso.html">Curso</a>
            <a href="./faq.html">FAQ</a>
            <a href="./contato.html">Contato</a>
        </nav>

    </header>

    <main class="contato">

        <form action="" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>Contato</legend>

                <p>Nome:
                    <input type="text" name="texto" placeholder="Nome"><br />
                </p>

                <p>Email:
                    <input type="email" name="email" placeholder="email123@email"><br />
                </p>

                <p>
                    <label for="masc">Masculino</label>
                    <input type="radio" name="sexo" id="masculino" value="Masculino">
                    <label for="fem">Feminino</label>
                    <input type="radio" name="sexo" id="feminino" value="Feminino">
                </p>

                <p>
                    <label for="estado">Estado/Cidade</label>
                    <select name="estado" id="">
                        <option value=""></option>
                        <option value="1">AC</option>
                        <option value="2">AL</option>
                        <option value="3">AP</option>
                        <option value="4">AM</option>
                        <option value="5">BA</option>
                        <option value="6">CE</option>
                        <option value="27">DF</option>
                        <option value="7">ES</option>
                        <option value="8">GO</option>
                        <option value="9">MA</option>
                        <option value="10">MT</option>
                        <option value="11">MS</option>
                        <option value="12">MG</option>
                        <option value="13">PA</option>
                        <option value="14">PB</option>
                        <option value="15">PR</option>
                        <option value="16">PE</option>
                        <option value="17">PI</option>
                        <option value="18">RJ</option>
                        <option value="19">RN</option>
                        <option value="20">RS</option>
                        <option value="21">RO</option>
                        <option value="22">RR</option>
                        <option value="23">SC</option>
                        <option value="24">SP</option>
                        <option value="25">SE</option>
                        <option value="26">TO</option>
                    </select>
                    <input type="text" name="cidade" placeholder="Cidade"><br />
                </p>

                <p>Selecione um arquivo
                    <input type="file" name="file"><br />
                </p>

                <p>
                    <label for="sugestoes">Sugestões</label> <br>
                    <textarea name="sugestoes" id="sugestoes" cols="30" rows="10" required></textarea>
                </p>

                <p>
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpar</button>
                </p>

            </fieldset>
        </form>

    </main>

    <footer>
        <p>© copyleft</p>
    </footer>

</body>

</html>
